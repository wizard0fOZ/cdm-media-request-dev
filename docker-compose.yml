version: "3.8"

services:
  # ---------- Budibase (official self-host stack) ----------
  app-service:
    image: budibase/apps
    container_name: bbapps
    restart: unless-stopped
    environment:
      SELF_HOSTED: 1
      COUCH_DB_URL: http://${COUCH_DB_USER}:${COUCH_DB_PASSWORD}@couchdb-service:5984
      WORKER_URL: http://worker-service:4003
      MINIO_URL: http://minio-service:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      BUDIBASE_ENVIRONMENT: ${BUDIBASE_ENVIRONMENT}
      PORT: 4002
      API_ENCRYPTION_KEY: ${API_ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: info
      ENABLE_ANALYTICS: "true"
      REDIS_URL: redis-service:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_USERNAME: ${REDIS_USERNAME:-}
      BB_ADMIN_USER_EMAIL: ${BB_ADMIN_USER_EMAIL}
      BB_ADMIN_USER_PASSWORD: ${BB_ADMIN_USER_PASSWORD}
      PLUGINS_DIR: ${PLUGINS_DIR}
      OFFLINE_MODE: ${OFFLINE_MODE:-}
    depends_on:
      - worker-service
      - redis-service

  worker-service:
    image: budibase/worker
    container_name: bbworker
    restart: unless-stopped
    environment:
      SELF_HOSTED: 1
      PORT: 4003
      CLUSTER_PORT: ${MAIN_PORT}
      API_ENCRYPTION_KEY: ${API_ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_URL: http://minio-service:9000
      APPS_URL: http://app-service:4002
      COUCH_DB_USERNAME: ${COUCH_DB_USER}
      COUCH_DB_PASSWORD: ${COUCH_DB_PASSWORD}
      COUCH_DB_URL: http://${COUCH_DB_USER}:${COUCH_DB_PASSWORD}@couchdb-service:5984
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      REDIS_URL: redis-service:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_USERNAME: ${REDIS_USERNAME:-}
      OFFLINE_MODE: ${OFFLINE_MODE:-}
    depends_on:
      - redis-service
      - minio-service

  proxy-service:
    image: budibase/proxy
    container_name: bbproxy
    restart: unless-stopped
    ports:
      - "${MAIN_PORT}:10000"
    environment:
      - PROXY_RATE_LIMIT_WEBHOOKS_PER_SECOND=10
      - PROXY_RATE_LIMIT_API_PER_SECOND=50
      - APPS_UPSTREAM_URL=http://app-service:4002
      - WORKER_UPSTREAM_URL=http://worker-service:4003
      - MINIO_UPSTREAM_URL=http://minio-service:9000
      - COUCHDB_UPSTREAM_URL=http://couchdb-service:5984
      - RESOLVER=127.0.0.11
    depends_on:
      - minio-service
      - worker-service
      - app-service
      - couchdb-service

  couchdb-service:
    image: budibase/couchdb:v3.3.3-sqs-v2.1.1
    container_name: bbcouch
    restart: unless-stopped
    environment:
      - COUCHDB_PASSWORD=${COUCH_DB_PASSWORD}
      - COUCHDB_USER=${COUCH_DB_USER}
      - TARGETBUILD=docker-compose
    volumes:
      - couchdb3_data:/opt/couchdb/data

  redis-service:
    image: redis
    container_name: bbredis
    restart: unless-stopped
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    volumes:
      - redis_data:/data

  minio-service:
    image: minio/minio
    container_name: bbminio
    restart: unless-stopped
    volumes:
      - minio_data:/data
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BROWSER: "off"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c ':> /dev/tcp/127.0.0.1/9000' || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ---------- Your MySQL ----------
  mysql:
    image: mysql:8.4
    container_name: local_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: appdb_dev
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass123
      MYSQL_ROOT_PASSWORD: rootpass123
      TZ: Asia/Kuala_Lumpur
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql

  # ---------- Adminer ----------
  adminer:
    image: adminer:latest
    container_name: adminer_dev
    restart: unless-stopped
    ports:
      - "8082:8080"
    depends_on:
      - mysql

  # ---------- PHP Public Form (Apache + PHP 8.4) ----------
  php:
    build:
      context: .
      dockerfile: docker/php/DockerFile
    container_name: mrapp_php_dev
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./apps/public-form:/var/www/app
      - ./apps/public-form/storage:/var/www/storage
    environment:
      TZ: Asia/Kuala_Lumpur
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: appdb_dev
      DB_USER: appuser
      DB_PASS: apppass123
    depends_on:
      - mysql


  # ---------- n8n (still using your MySQL) ----------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_dev
    restart: unless-stopped
    ports:
      - "5679:5678"
    environment:
      - TZ=Asia/Kuala_Lumpur
      - DB_TYPE=mysql
      - DB_MYSQLDB_HOST=mysql
      - DB_MYSQLDB_PORT=3306
      - DB_MYSQLDB_DATABASE=n8ndb_dev
      - DB_MYSQLDB_USER=n8nuser
      - DB_MYSQLDB_PASSWORD=n8npass123
      - N8N_HOST=localhost
      - N8N_PORT=5679
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5679/
      - N8N_ENCRYPTION_KEY=change_this_to_a_long_random_string
    depends_on:
      - mysql
    volumes:
      - n8n_data_dev:/home/node/.n8n

volumes:
  # Budibase
  couchdb3_data:
  minio_data:
  redis_data:

  # Yours
  mysql_data_dev:
  n8n_data_dev:
